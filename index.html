<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reducción de tamaño de archivos GIF</title>
 <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Reducción de tamaño de archivos GIF</h1>
    <form>
      <label for="fileInput">Selecciona un archivo GIF:</label>
      <input type="file" id="fileInput" name="fileInput" accept=".gif">
      <button type="submit">Reducir tamaño</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
